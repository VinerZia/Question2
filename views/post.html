<div ng-app="app" ng-controller="PostController">
<div class="jumbotron-fluid">
	<h1 class="display-4">Hello and Welcome to my first blog!</h1>
</div>
		<div ng-repeat="post in posts" class="card mb-3">
			<img class="card-img-top" ng-src="{{post.image}}">
			<div class="card-body">
				<h1 class="card-title"><a href="#/post/{{ posts.indexOf(post) }}" class="text-info text-decoration-none">{{ post.title }}</a></h1>
				<p class="card-text">{{ post.exerpt }}</p>
			</div>
		</div>
</div>
